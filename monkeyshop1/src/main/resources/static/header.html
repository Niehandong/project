<script type="text/javascript">
    $(document).ready(function (){
        //随机展示六个商品在商品页面中
        randFind6();
        //随机查询4个商品
        randFind4();

    //点击图片跳转到商品详情页
    function proDetail(id){
        top.location.href = "proDetail.html?id="+id;
    }

    //随机查询4个商品
    function randFind4(){
        $.ajax({
            url:"/product/randFinds",
            type:"GET",
            dataType:"json",
            success:function (json){
                if (json.state == 200){
                    let product = json.data;
                    $("#good-list").empty();
                    for (let i =0;i<product.length;i++){
                        let html = '<a onclick="proDetail(#{id})" class="clearfix">\n' +
                            '                <dl>\n' +
                            '                    <dt><span class="abl"></span><img src="#{filename}" style="width: 300px;height: 300px"><span class="abr"></span></dt>\n' +
                            '                    <dd>#{name}</dd>\n' +
                            '                    <dd><span>¥ #{price}</span></dd>\n' +
                            '                </dl>\n' +
                            '            </a>';
                        html = html.replace(/#{id}/g,product[i].id);
                        html = html.replace(/#{filename}/g,product[i].filename);
                        html = html.replace(/#{price}/g,product[i].price);
                        html = html.replace(/#{name}/g,product[i].name);
                        $("#good-list").append(html);
                    }

                }else {
                    alert("用户加载不成功，请重新加载页面");
                }
            },
            error:function (xhr){
                alert("加载时产生未知的错误："+xhr.status);
            }
        });
    }

                        html = html.replace(/#{id}/g,product[i].id);
                        html = html.replace(/#{filename}/g,product[i].filename);
                        html = html.replace(/#{price}/g,product[i].price);
                        html = html.replace(/#{name}/g,product[i].name);
