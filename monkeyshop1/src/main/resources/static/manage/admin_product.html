<script type="text/javascript">
    $(document).ready(function (){
        findAllProduct();
    });

    function findAllProduct(){
            $.ajax({
                url:"/product/findAll",
                type:"GET",
                dataType:"json",
                success:function (json){
                    if (json.state == 200){
                        let data = json.data;

                        for (let i=0;i<data.length;i++){
                            let html ='<tr>\n' +
                                '            <td>#{id}</td>\n' +
                                '            <td><img src="#{filename}" width="80" height="80">\n' +
                                '              &nbsp;&nbsp;&nbsp;#{name}\n' +
                                '            </td>\n' +
                                '            <td>\n' +
                                '              <a href="admin_productmodify.html?id=#{id}">修改</a>\n' +
                                '              <a href="javascript:ProductDel(#{id})">删除</a>\n' +
                                '            </td>\n' +
                                '          </tr>';
                            //href="/user/del?id=#{id}"
                            html = html.replace(/#{id}/g,data[i].id);
                            html = html.replace(/#{filename}/g,data[i].filename);
                            html = html.replace(/#{name}/g,data[i].name);
                            $("#product-list").append(html);

                        }


                    }else {
                        alert("用户加载不成功，请重新加载页面");
                        location.href="index.html";
                    }
                },
                error:function (xhr){
                    alert("加载时产生未知的错误："+xhr.status);
                }
            });
    }
    function ProductDel(id){
        if(confirm("你确定要删除这个分类吗?")){

            let parmt = "?Id="+id;
            $.ajax({
                url:"/product/del"+parmt,
                type:"GET",
                dataType:"json",
                success:function (json){
                    if (json.state == 200){
                        location.href = "admin_product.html";
                    }else {
                        alert("用户加载不成功，请重新加载页面");
                        location.href = "admin_index.html";
                    }
                },
                error:function (xhr){
                    alert("加载时产生未知的错误："+xhr.status);
                }
            });
        }
    }
</script>
