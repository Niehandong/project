<script type="text/javascript">

    //页面刷新后，判断用户是否登录
    $(document).ready(function (){
        let userId = $.cookie("userId");
        var aObj = document.getElementById("admin");
        if (userId ==null ){
            location.href = "../login.html";
            // aObj.innerText = "去登录";
            // aObj.href="../login.html";
        }else {
            aObj.innerText = userId;
        }
    });
    //退出操作
    function loginout(){
        let userId = $.cookie("userId","",{expires:-1});
        // alert("userId:"+userId);
        location.href = "../login.html";
    }

</script>
